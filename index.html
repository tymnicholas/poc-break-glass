<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Glass in Case of Emergency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .box {
            border: 2px solid #007BFF;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            background: #f9f9f9;
        }
        .box-title {
            position: absolute;
            top: -20px;
            left: 20px;
            background: #fff;
            padding: 0 10px;
            font-weight: bold;
            color: #007BFF;
            border-radius: 5px;
            border: 2px solid #007BFF;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .large-textbox {
            height: 150px;
            resize: vertical;
        }
        .markdown-legend {
            border: 1px dashed #ccc;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.9em;
            background: #f1f1f1;
            border-radius: 4px;
        }
         .result-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: #fff;
            display: none;
            z-index: 1000;
            width: 250px;
            text-align: center;
        }
        .alert-success {
            background-color: #28a745; 
        }
        .alert-error {
            background-color: #dc3545;
        }
        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .box {
            margin-bottom: 1cm; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="breakGlassInCaseOfEmergency">
            <div class="box">
                <div class="box-title">Article</div>
                <div class="form-group">
                    <label for="dropDownListA">Publication:</label>
                    <select id="dropDownListA">
                        <option value="value1">Option 1</option>
                        <option value="value2">Option 2</option>
                        <option value="value3">Option 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="meatOfForm">Content:</label>
                    <textarea id="meatOfForm" class="large-textbox" name="meatOfForm"></textarea>
                </div>
                <div class="markdown-legend">
                    <p><strong>Legend:</strong></p>
                    <p>2 breaklines = 1 paragraph.</p>
                    <p>&lt;b&gt; means bolded words etc.</p>
                    <p>what other formatting are we offering</p>
                </div>
            </div>
            
            <div></div>
            <div class="box">
                <div class="box-title">Auth</div>
                <div class="form-group">
                    <label for="keyValue">Passphrase:</label>
                    <input type="text" id="keyValue" name="keyValue">
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div id="resultAlert" class="result-alert"></div>
     <script>
        document.getElementById("breakGlassInCaseOfEmergency").addEventListener("submit", function(event) {
            event.preventDefault(); 

            const formData = new FormData(this);

            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const apiEndpoint = "<<PLACEHOLDER URL>>";

            fetch(apiEndpoint, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                showAlert("Submission successful!", "alert-success");
            })
            .catch(error => {
                console.log(error);
                showAlert("Submission failed. Please try again.", "alert-error");
            });
        });

        function showAlert(message, type) {
            console.log("showAlert");
            const alertBox = document.getElementById("resultAlert");
            // Type by results of post
            alertBox.className = `result-alert ${type}`;
            alertBox.textContent = message;
            alertBox.style.display = "block";

            setTimeout(() => {
                alertBox.style.display = "none";
            }, 5000);
        }
    </script>
</body>
</html>
